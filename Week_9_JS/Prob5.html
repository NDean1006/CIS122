<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CIS 120 JSa1 p1 </title>
    <style type="text/css">
    </style>
</head>
<script type="text/javascript">
    var ct = 0;
    var msg = "";
    var totWages = 0;
    var end = "N";

    do {
        var name = window.prompt("enter employee name.");
        if (name.toUpperCase() === end){
            break;
        }
        var hours = window.prompt("enter hours worked.");
        if (hours.toUpperCase() === end){
            break;
        }
        var payRate = window.prompt("Enter rate of pay.");
        if (payRate.toUpperCase() === end){
            break;
        }
        var wage = (parseFloat(hours) * parseFloat(payRate));
        totWages += wage;
        msg = name + ": $" + wage;
        document.write(msg + "<br>");
        ct++;
    } while (true);

    document.write("Total wages paid: $" + totWages);
</script>
</html>
